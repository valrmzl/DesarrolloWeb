<!--Modal formulario de inicar seisón-->
<div class="modal fade" id="iniciarSesioM" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title"><b>Iniciar sesión</b></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!--cuerpo modal-->
          <div class="modal-body">
              <form>
                  <div class="form-group">
                    <label for="email"><b>Email:</b></label>
                    <!--Agregar icon en la caja del correo-->
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                      </div>
                      <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" name="email">
                    </div>
                  </div>
                  <!--Agregar icon en la caja del correo-->
                  <div class="form-group">
                    <label for="pwd"><b>Contraseña:</b></label>

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock" aria-hidden="true"></i></span>
                      </div>
                      <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" name="pswd">
                    </div>
                  </div>
                  <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember">Recordar usuario
                    </label>
                  </div>

                  <button type="submit" class="btn btn-primary" onclick="javascript:alert('Se inicio sesión')">Iniciar sesión</button>
                  
                  <br>
                  ¿No tienes cuenta? <a href="#" data-toggle="modal" data-target="#crearCuentaM" >
                    Registrate aquí</a>
                </form>

          </div>
          <!--modal footer-->
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          </div>

      </div>
  </div>
</div>

<!--Modal formulario de Crear cuenta-->
<div class="modal fade" id="crearCuentaM" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title"><b>Registrar usuario</b></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!--cuerpo modal-->
          <div class="modal-body">
              <form>
                <div class="form-group">
                  <!--Campo del nombre-->
                  <input type="text" class="form-control" id="Nombre" placeholder="Ingresa tu nombre" name="nombre">
                </div>
                
                <!--Campo del apellido-->
                <div class="form-group">
                  <input type="text" class="form-control" id="Apellido" placeholder="Ingresa tu apellido" name="apellido">
                </div>

                <!--Campo del Correo-->
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Tu correo" name="email">
                </div>

                <!--Crear contraseña-->
                <div class="form-group">
                  <input type="password"  class="form-control" id="pwd" placeholder="Contraseña" name="pswd"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                </div>

                <!--Confirmar contraseña-->

                <div class="form-group">
                  <input type="password"  minlength="6" class="form-control" id="pwd" placeholder="Confirmar contraseña" name="pswd"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                </div>

                <!--Fecha de nacimiento-->
                <!--La ultima fecha a aceptar es 2004, se necesita ir mayor de edad-->
                <div class="form-group">
                  <input type="date" class="form-control" id="nacimiento" placeholder="Fecha de nacimiento" name="nacimiento"
                  min="2004-12-31">
                </div>
                <!--Seleccionar sexo-->
                <input type="radio" name="test" value="t1"> Hombre<br>
                <input type="radio" name="test" value="t2"> Mujer<br>

                <!--url de una imagen-->
                <div class="form-group">
                  <input type="url" class="form-control" id="urlimage" placeholder="URL de una imagen" name="urlimage"
                  min="2004-12-31">
                </div>
              </form>
              <button type="submit" class="btn btn-success " onclick="javascript:alert('Se registro el usuario')"data-dismiss="modal" >Registrarse</button>
            <!-- Boton de cerrar -->
           <button type="button" class="btn btn-light " data-dismiss="modal" >Cerrar</button></button>
          </div>
        
          
      </div>
  </div>
