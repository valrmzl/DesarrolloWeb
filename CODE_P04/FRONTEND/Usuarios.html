<!--crear cuenta-->
<div class="modal fade" id="ModalRegistro" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title"><b>Registrar usuario</b></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!--cuerpo modal-->
          <div class="modal-body">
              <form>
                <div class="form-group">
                  <!--Campo del nombre-->
                  <input type="text" class="form-control" id="NombreRegistro" placeholder="Ingresa tu nombre" name="nombre">
                </div>
                
                <!--Campo del apellido-->
                <div class="form-group">
                  <input type="text" class="form-control" id="ApellidoRegistro" placeholder="Ingresa tu apellido" name="apellido">
                </div>

                <!--Campo del Correo-->
                <div class="form-group">
                  <input type="email" class="form-control" id="CorreoRegistro" placeholder="Tu correo" name="email">
                </div>

                <!--Crear contraseña-->
                <div class="form-group">
                  <input type="password"  class="form-control" id="PasswordRegistro" placeholder="Contraseña" name="pswd"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                </div>

                <!--Confirmar contraseña-->

                <div class="form-group">
                  <input type="password"  minlength="6" class="form-control" id="ConfirmPasswordRegistro" placeholder="Confirmar contraseña" name="pswd"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                </div>

                <!--Fecha de nacimiento-->
                <!--La ultima fecha a aceptar es 2004, se necesita ir mayor de edad-->
                <div class="form-group">
                  <input type="date" class="form-control" id="FechaRegistro" placeholder="Fecha de nacimiento" name="nacimiento"
                  min="2004-12-31">
                </div>
                <!--Seleccionar sexo-->
                
                <input type="radio" name="test" id="HombreRegistro" value="H"> Hombre<br>
                <input type="radio" name="test"  id="MujerRegistro" value="M"> Mujer<br><br>

                <!--url de una imagen-->
                <div class="form-group">
                  <input type="url" class="form-control" id="URLRegistro" placeholder="URL de una imagen" name="urlimage"
                  min="2004-12-31">
                </div>
              </form>
              <button  class="btn btn-success " onclick="RegistrarUsuario()"" >Registrarse</button>
            <!-- Boton de cerrar -->
           <button type="button" class="btn btn-light " data-dismiss="modal" id="submit" " >Cerrar</button></button>
          </div>
        
          
      </div>
  </div>
